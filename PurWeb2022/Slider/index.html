<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slider_wrapper" id="wrapper">
        <div class="slider_items">
          <div class="slider_item primary_slide">
            <img src="img/1.jpg" />
          </div>
          <div class="slider_item another_slide">
            <img src="img/2.jpg" />
          </div>
          <div class="slider_item another_slide">
            <img src="img/3.jpg" />
          </div>
          <div class="slider_item another_slide">
            <img src="img/4.jpg" />
          </div>
        </div>
      </div>
      <div class="button">
        <button class="btn btn_prev"></button>
        <button class="btn btn_next"></button>
      </div>
      <div class="dots">
        <input type="radio" name="slide-dot" id="first" checked />
        <label for="first"></label>

        <input type="radio" name="slide-dot" id="second" />
        <label for="second"></label>

        <input type="radio" name="slide-dot" id="third" />
        <label for="third"></label>

        <input type="radio" name="slide-dot" id="fourth" />
        <label for="fourth"></label>
      </div>
    </div>
  </body>
</html>
